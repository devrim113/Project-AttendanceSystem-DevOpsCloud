# https://aws.amazon.com/blogs/compute/load-testing-a-web-applications-serverless-backend/
# https://www.artillery.io/docs/get-started/first-test

config:
  # This is a test server run by team Artillery
  # It's designed to be highly scalable
  target: "http://asciiart.artillery.io:8080"
  phases:
    - duration: 60
      arrivalRate: 1
      rampTo: 5
      name: Warm up phase
    - duration: 120
      arrivalRate: 50
      name: Spike phase

before:
  flow:
    - log: "Get auth token"
    - post:
        url: "/login" # Authentication endpoint
        json:
          username: "username"
          password: "password"
        capture:
          - json: $.id_token
            as: authToken

scenarios:
  - flow:
      - get:
          url: "/course"
          headers:
            Authorization: "Bearer {{ authToken }}"

after:
  flow:
    - log: "Invalidate token"
    - post:
        url: "/logout"
        json:
          token: "{{ authToken }}"
