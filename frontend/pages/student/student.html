    <script src="../../js/app.js"></script>
    <script>
        fetch('https://example.com/api/courses')
            .then(response => response.json())
            .then(data => {
                // Iterate over the courses and generate the HTML code
                data.forEach(course => {
                    const courseName = course.name;
                    const courseLink = `student-attendance.html?course=${courseName}`;

                    const courseCard = document.createElement('div');
                    courseCard.className = 'col-md-6 col-xxl-3 d-flex';
                    courseCard.innerHTML = `
        <div class="card flex-fill">
          <div class="card-body">
            <h1><a href="${courseLink}">${courseName}</a></h1>
          </div>
        </div>
      `;

                    // Append the course card to the container
                    const container = document.querySelector('#courses');
                    container.appendChild(courseCard);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
